<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>demo</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript">
        function init() {
            var $cvs1 = $('#cvs1');
            $cvs1[0].width = 800;
            $cvs1[0].height = 600;
            var context = $cvs1[0].getContext('2d');
            context.beginPath();
            context.arc(400, 300, 100, 0, Math.PI * 2, false);
            context.closePath();
            context.fillStyle="blue";
            context.lineWidth = 2;
            context.strokeStyle = '#000000';
            context.fill();

            var div = $('#div_cvs')[0];
            var scrollHeight = div.scrollHeight;
            var scrollWidth = div.scrollWidth;
            var clientHeight = div.clientHeight;
            var clientWidth = div.clientWidth;

            var isTouched = false;
            var oldX = -1;
            var oldY = -1;
            $cvs1.bind('mousedown', function(e) {
                isTouched = true;
                oldX = e.clientX;
                oldY = e.clientY;

            });

            $cvs1.bind('mousemove', function(e) {
                if (isTouched) {
                    var deltaX = e.clientX - oldX;
                    var deltaY = e.clientY - oldY;
                    oldX = e.clientX;
                    oldY = e.clientY;
                    div.scrollLeft -= deltaX;
                    div.scrollTop -= deltaY;
                    console.log(div.scrollLeft);
                }

            });

            $cvs1.bind('mouseup', function(e) {
                isTouched = false;
                oldX = -1;
                oldY = -1;
            });
        };
        $(function() {
            init();
        });
    </script>
</head>
<body>
    <div id="div_cvs" style="position: relative;left:50px;top:50px;width: 400px;height: 300px;overflow: auto">
        <canvas id="cvs1" style="position: absolute;"></canvas>
    </div>
</body>
</html>
